<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Â· Cuaderno Vivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-deep: #020617; --accent: #38bdf8; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-deep); color: #f8fafc; margin: 0; padding: 0; }
        #fallback-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; background-color: var(--bg-deep); transition: opacity 0.3s ease-out;
        }
        .spinner { width: 30px; height: 30px; border: 2px solid rgba(56,189,248,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="fallback-loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-size: 9px; font-weight: 900; letter-spacing: 0.3em; color: var(--accent); text-transform: uppercase;">Sincronizando...</p>
    </div>
    <div id="root"></div>
</body>
</html>
