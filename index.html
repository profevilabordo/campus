<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Â· Cuaderno Vivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-deep: #020617; --accent: #38bdf8; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-deep); color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden; }
        #fallback-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; background-color: var(--bg-deep); transition: opacity 0.4s ease-out;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(56,189,248,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="fallback-loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-size: 10px; font-weight: 900; letter-spacing: 0.4em; color: var(--accent); text-transform: uppercase; animation: pulse 2s infinite;">Sincronizando</p>
    </div>
    <div id="root"></div>
    <style> @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } } </style>
</body>
</html>
